<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="app-data.html">
<link rel="import" href="shared-styles.html">

<dom-module id="secret-concentration">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      h1 {
        font-size: 52px;
        text-align: center;
        -webkit-text-fill-color:var(--app-secondary-color);
      }

      p {
        text-align: justify;
        font-size: 12px;
      }

      .align-left {
        float: left;
      }

      .align-right {
        float: right;
      }

      .container {
        padding-bottom: 20px;
      }

    </style>


    <!--Persistent user storage-->
    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <app-data key="userData" data="{{storedUser}}"></app-data>

    <template is="dom-if" if="[[!storedUser]]">
        <p class="alert-error"><strong>Error:</strong> Please login.</p>
    </template>

    <div class="card">
        <h3>Concentration</h3>
        <h1><strong>23.490</strong></h1>

        <div class="container">
          <p class="align-left">Station: <strong>[[storedUser.station]]</strong></p>
          <p class="align-right">As of <strong>date here</strong></p>
        </div>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'secret-concentration',

      properties: {
        storedUser :Object,
      },

    });
  </script>
</dom-module>
